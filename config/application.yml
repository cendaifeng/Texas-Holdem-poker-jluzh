        enabled: true

  datasource:
    # 数据源基本配置
    username: cdf
    password: Qq030481603
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://rm-wz9mt4t1p8q7isu038o.mysql.rds.aliyuncs.com:3306/texas
